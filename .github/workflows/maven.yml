name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      # This action handles caching and setup
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: ðŸ“¦ Locate Build File and Run Build
      run: |
        # 1. FIND THE BUILD FILE'S DIRECTORY
        # Finds the directory containing 'build.gradle' or 'build.gradle.kts'
        BUILD_DIR=$(find . -name build.gradle -exec dirname {} \;)
        
        if [ -z "$BUILD_DIR" ]; then
          # Fallback: Check for Kotlin DSL file
          BUILD_DIR=$(find . -name build.gradle.kts -exec dirname {} \;)
        fi
        
        if [ -z "$BUILD_DIR" ]; then
          echo "Error: Neither build.gradle nor build.gradle.kts found. Please commit one."
          exit 1
        fi
        
        echo "Found build file in directory: $BUILD_DIR"
        
        # 2. Change the current directory to the location where the file was found.
        cd "$BUILD_DIR"
        
        # 3. Make the Gradle Wrapper executable
        chmod +x gradlew
        
        # 4. Execute the build task.
        ./gradlew build

  dependency-submission:
    # IMPORTANT: Must run after the build job is successful to ensure dependencies are resolved
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for submitting the dependency graph

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      # This action also needs to know where the build file is located
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      with:
        # Use the same logic here or, ideally, pass the path if available.
        # Since passing the path between jobs is complex, we will re-run the file-finding logic.
        build-root-directory: ${{ github.workspace }}
        # NOTE: This action is often smarter than the direct 'run' command,
        # but if it fails, you may need to add the 'working-directory' parameter 
        # based on the $BUILD_DIR found in the previous job.
