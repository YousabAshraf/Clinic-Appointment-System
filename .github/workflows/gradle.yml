jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # Configure Gradle for optimal use in GitHub Actions
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: ðŸ“¦ Locate Gradle Build File and Run Build
      run: |
        # 1. Use 'find' to locate the directory containing 'build.gradle'
        # This searches for the primary build file anywhere in the repo.
        BUILD_DIR=$(find . -name build.gradle -exec dirname {} \;)
        
        if [ -z "$BUILD_DIR" ]; then
          echo "Error: build.gradle not found anywhere in the repository structure."
          echo "Please ensure you have committed a build.gradle file."
          exit 1
        fi
        
        echo "Found build.gradle in directory: $BUILD_DIR"
        
        # 2. Change the current directory to the location where build.gradle was found.
        cd "$BUILD_DIR"
        
        # 3. Make the Gradle Wrapper executable (required on Linux runners)
        chmod +x gradlew
        
        # 4. Execute the build task, which includes compiling and running tests.
        ./gradlew build
